<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESULT - AI ANIMAL TEST</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="horoscope.html" class="nav-link">FORTUNE</a>
            <a href="animal-test.html" class="nav-link active">AI TEST</a>
            <a href="contact.html" class="nav-link">CONTACT</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div id="capture-area" class="result-card">
                <h2 id="result-message" style="font-size: clamp(32px, 6vw, 42px); font-weight: 800; margin-bottom: 40px; line-height: 1.2;">Î∂ÑÏÑù Í≤∞Í≥º</h2>
                
                <div style="margin-bottom: 48px; display: flex; justify-content: center;">
                    <img id="user-photo" src="" alt="Result" style="width: 280px; height: 280px; object-fit: cover; border-radius: 32px; border: 1px solid var(--border); background: #f8fafc;">
                </div>

                <div style="width: 100%; max-width: 400px; margin: 0 auto; text-align: left;">
                    <div style="margin-bottom: 32px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 800; font-size: 13px; text-transform: uppercase; letter-spacing: 0.05em;">
                            <span>Puppy Look</span>
                            <span id="dog-percent" style="color: var(--accent);">0%</span>
                        </div>
                        <div class="bar-bg"><div id="dog-bar" class="bar-fill" style="background: var(--accent); width: 0; height: 100%; transition: width 1.5s;"></div></div>
                    </div>
                    <div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 800; font-size: 13px; text-transform: uppercase; letter-spacing: 0.05em;">
                            <span>Cat Look</span>
                            <span id="cat-percent" style="color: var(--primary);">0%</span>
                        </div>
                        <div class="bar-bg"><div id="cat-bar" class="bar-fill" style="background: var(--primary); width: 0; height: 100%; transition: width 1.5s;"></div></div>
                    </div>
                </div>
            </div>

            <div style="margin-top: 48px; width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; margin-bottom: 12px;">
                    <button class="btn-primary" style="padding: 18px;" onclick="saveAsImage()">IMAGE SAVE</button>
                    <button class="btn-primary" style="padding: 18px; background: #000;" onclick="shareLink()">SHARE</button>
                </div>
                <button class="btn-secondary" style="width: 100%;" onclick="location.href='animal-test.html'">RETRY TEST</button>
            </div>

            <div class="comments-container" style="width: 100%; max-width: 800px; margin-top: 80px;">
                <div id="disqus_thread"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>¬© 2026 DESTINY & AI. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        window.addEventListener('load', () => {
            const data = JSON.parse(localStorage.getItem('currentAnimalResult'));
            if (data) {
                document.getElementById('result-message').innerText = data.message || "Î∂ÑÏÑù ÏôÑÎ£å";
                document.getElementById('user-photo').src = data.image || "";
                setTimeout(() => {
                    document.getElementById('dog-bar').style.width = (data.dog || 0) + "%";
                    document.getElementById('dog-percent').innerText = Math.round(data.dog || 0) + "%";
                    document.getElementById('cat-bar').style.width = (data.cat || 0) + "%";
                    document.getElementById('cat-percent').innerText = Math.round(data.cat || 0) + "%";
                }, 300);
            } else { location.href = 'animal-test.html'; }
        });

        async function saveAsImage() {
            const area = document.getElementById('capture-area');
            const canvas = await html2canvas(area, { backgroundColor: "#ffffff", scale: 2 });
            const link = document.createElement('a');
            link.download = 'animal-result.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        async function shareLink() {
            const url = window.location.origin + window.location.pathname.replace('animal-result.html', 'index.html');
            if (navigator.share) {
                try { await navigator.share({ title: 'AI ÎèôÎ¨ºÏÉÅ ÌÖåÏä§Ìä∏', text: 'ÎÇ¥Í∞Ä ÎãÆÏùÄ ÎèôÎ¨ºÏùÄ? üê∂üê±', url }); } catch (err) {}
            } else {
                navigator.clipboard.writeText(url);
                alert("ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§! ‚ú®");
            }
        }
    </script>
    <script>
        (function() { 
        var d = document, s = d.createElement('script');
        s.src = 'https://creattaen.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
</body>
</html>
