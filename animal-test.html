<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 동물상 테스트</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">🏠 홈</a>
            <a href="horoscope.html" class="nav-link">🔮 띠별 운세</a>
            <a href="animal-test.html" class="nav-link active">🐶 AI 동물상 테스트</a>
            <a href="contact.html" class="nav-link">🤝 제휴 및 문의</a>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="container" style="max-width: 600px;">
            <div style="text-align: center; margin-bottom: 48px;">
                <span class="hero-badge" style="background: var(--accent-soft); color: var(--accent);">Visual AI Engine</span>
                <h1 style="margin-top: 16px;">나는 어떤<br>동물상을 닮았을까? 🐶</h1>
                <p style="color: var(--text-sub); font-weight: 500;">AI가 당신의 얼굴을 분석하여 가장 닮은 동물을 찾아드립니다.</p>
            </div>
            
            <div class="animal-test-container">
                <div class="upload-area" id="upload-area" onclick="document.getElementById('file-input').click()">
                    <div id="upload-label">
                        <span class="upload-icon" style="font-size: 48px; display: block; margin-bottom: 16px;">📸</span>
                        <p style="font-weight: 800; color: var(--text-main); font-size: 18px; margin-bottom: 8px;">사진 업로드하기</p>
                        <p style="font-size: 14px; color: var(--text-sub); font-weight: 500;">클릭하거나 파일을 드래그하세요</p>
                    </div>
                    <img id="face-image" src="" alt="Face Image" style="display: none;">
                    <input type="file" id="file-input" accept="image/*" onchange="handleImageUpload(event)" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <!-- 🌌 분석 오버레이 -->
    <div id="loading-overlay" class="full-screen-analysis" style="display: none;">
        <div class="analysis-content">
            <div class="cosmic-spinner">
                <div class="orbit"></div>
                <div class="planet"></div>
            </div>
            <h2 class="analyzing-title">AI가 얼굴 데이터를 스캔하고 있습니다</h2>
            <div class="analysis-steps">
                <p id="step-1" class="step">이목구비 지점 추출 중...</p>
                <p id="step-2" class="step">동물별 특징 매칭 중...</p>
                <p id="step-3" class="step">최종 분석 데이터 도출 중...</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2026 운명과 AI. All rights reserved.</p>
    </footer>

    <script src="animal.js"></script>
</body>
</html>
