<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 동물상 테스트</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">🏠 홈</a>
            <a href="horoscope.html" class="nav-link">🔮 띠별 운세</a>
            <a href="animal-test.html" class="nav-link active">🐶 AI 동물상 테스트</a>
            <a href="contact.html" class="nav-link">🤝 제휴 및 문의</a>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="container">
            <h1>나는 어떤<br>동물상을 닮았을까? 🐶</h1>
            
            <div class="animal-test-container">
                <p class="test-desc">얼굴이 잘 나온 사진을 업로드해보세요.<br>인공지능이 당신의 동물상을 분석합니다.</p>
                
                <div class="upload-area" id="upload-area" onclick="document.getElementById('file-input').click()">
                    <div id="upload-label">
                        <span class="upload-icon">📸</span>
                        <p style="font-weight: 600; color: var(--text-main);">사진 업로드하기</p>
                        <p style="font-size: 14px; color: var(--text-sub);">클릭하거나 파일을 드래그하세요</p>
                    </div>
                    <img id="face-image" src="" alt="Face Image" style="display: none;">
                    <input type="file" id="file-input" accept="image/*" onchange="handleImageUpload(event)" style="display: none;">
                </div>

                <div id="loading-area" style="display: none; padding: 40px 0;">
                    <div class="spinner"></div>
                    <p style="font-weight: 600; color: var(--primary);">AI가 열심히 분석하고 있습니다...</p>
                </div>

                <div id="result-area" style="display: none;">
                    <div class="result-message" id="result-message"></div>
                    <div class="bar-container">
                        <div class="bar-item">
                            <span>강아지상</span>
                            <div class="progress-bg"><div id="dog-bar" class="progress-fill dog-color"></div></div>
                            <span id="dog-percent">0%</span>
                        </div>
                        <div class="bar-item">
                            <span>고양이상</span>
                            <div class="progress-bg"><div id="cat-bar" class="progress-fill cat-color"></div></div>
                            <span id="cat-percent">0%</span>
                        </div>
                    </div>
                    <button class="btn-retry" onclick="retryTest()">다른 사진으로 하기</button>
                </div>
            </div>

            <div class="comments-container">
                <h3>💬 테스트 결과 공유</h3>
                <div id="disqus_thread"></div>
                <script>
                    (function() { 
                    var d = document, s = d.createElement('script');
                    s.src = 'https://creattaen.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                    })();
                </script>
            </div>
        </div>
    </div>

    <script src="animal.js"></script>
</body>
</html>
