<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT - DESTINY & AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="horoscope.html" class="nav-link">FORTUNE</a>
            <a href="animal-test.html" class="nav-link">AI TEST</a>
            <a href="contact.html" class="nav-link active">CONTACT</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <span class="title-icon">✉️</span>
            <h1>제휴 및 문의</h1>
            <p class="sub-desc">새로운 기회와 협업 제안을 환영합니다.<br>궁금한 점을 남겨주시면 빠르게 답변해 드리겠습니다.</p>
            
            <form action="https://formspree.io/f/xkovqnyn" method="POST" style="width: 100%;">
                <div class="input-section">
                    <div class="input-group">
                        <label>Name / Company</label>
                        <input type="text" name="name" class="modern-input" placeholder="성함 또는 업체명" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" name="email" class="modern-input" placeholder="example@email.com" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Message</label>
                        <textarea name="message" class="modern-input" rows="8" placeholder="상세한 문의 내용을 입력해 주세요." style="resize: none;" required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-primary">문의 전송하기 →</button>
            </form>

            <div style="margin-top: 40px;">
                <a href="index.html" style="color: var(--text-sub); text-decoration: none; font-size: 13px; font-weight: 700; letter-spacing: 0.05em;">← BACK TO HOME</a>
            </div>
        </div>
    </main>

    <footer class="footer">

    </footer>

</body>
