<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>띠별 운세 - 정보 입력</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">🏠 홈</a>
            <a href="horoscope.html" class="nav-link active">🔮 띠별 운세</a>
            <a href="animal-test.html" class="nav-link">🐶 AI 동물상 테스트</a>
            <a href="contact.html" class="nav-link">🤝 제휴 및 문의</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1>운세 분석을 위한<br>정보를 입력해주세요 🔮</h1>
            
            <div class="input-section">
                <div class="input-group">
                    <label>닉네임</label>
                    <input type="text" id="user-nickname" class="modern-input" placeholder="이름 또는 별명">
                </div>
                <div class="input-group">
                    <label>생년월일</label>
                    <div class="birth-select-group">
                        <select id="birth-year" class="modern-input"></select>
                        <select id="birth-month" class="modern-input"></select>
                        <select id="birth-day" class="modern-input"></select>
                    </div>
                </div>
            </div>

            <button class="btn-primary" onclick="startFortuneAnalysis()">나의 운세 분석 시작하기 →</button>
        </div>
    </main>

    <footer class="footer">
        <p>© 2026 운명과 AI. ALL RIGHTS RESERVED.</p>
    </footer>

    <!-- 🌌 분석 오버레이 -->
    <div id="analysis-overlay" class="full-screen-analysis" style="display: none;">
        <div class="spin-wrap"></div>
        <h2 class="analyzing-title">운명의 기운을 분석하고 있습니다</h2>
        <div class="analysis-steps">
            <p id="step-1" class="step">데이터 정합성 확인 중...</p>
            <p id="step-2" class="step">천기누설 로직 가동 중...</p>
            <p id="step-3" class="step">개인 맞춤형 결과 도출 중...</p>
        </div>
    </div>

    <script src="horoscope.js"></script>
</body>
</html>
