<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>띠별 운세 - 정보 입력</title>
    <link rel="stylesheet" href="style.css">

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">HOME</a>

    </nav>

    <main>
        <div class="container">
            <span class="title-icon">🔮</span>
            <h1>행운 분석을 위해<br>정보를 입력해주세요</h1>
            <p class="sub-desc">정확한 분석을 위해 정보를 입력해주세요.</p>
            
            <div class="input-section">
                <div class="input-group">
                    <label>Nickname</label>
                    <input type="text" id="user-nickname" class="modern-input" placeholder="이름 또는 별명">
                </div>
                <div class="input-group">
                    <label>Birth Date</label>
                    <div class="birth-select-group">
                        <select id="birth-year" class="modern-input"></select>
                        <select id="birth-month" class="modern-input"></select>
                        <select id="birth-day" class="modern-input"></select>
                    </div>
                </div>
            </div>

            <button class="btn-primary" onclick="startFortuneAnalysis()">행운 분석 시작하기 →</button>
        </div>
    </main>

    <footer class="footer">
        <p>© 2026 DESTINY & AI. ALL RIGHTS RESERVED.</p>
    </footer>

    <div id="analysis-overlay" class="full-screen-analysis" style="display: none;">
        <div class="spin-wrap"></div>
        <h2 style="font-size: 18px; font-weight: 800; margin-bottom: 20px;">운명의 기운을 분석하고 있습니다</h2>
        <div style="text-align: center;">
            <p id="step-1" class="step">데이터 정합성 확인 중...</p>
            <p id="step-2" class="step">천기누설 로직 가동 중...</p>
            <p id="step-3" class="step">개인 맞춤형 결과 도출 중...</p>
        </div>
    </div>
