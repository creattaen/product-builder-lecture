<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 입력 - 신비한 띠별 운세</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">🏠 홈</a>
            <a href="horoscope.html" class="nav-link active">🔮 띠별 운세</a>
            <a href="animal-test.html" class="nav-link">🐶 AI 동물상 테스트</a>
            <a href="contact.html" class="nav-link">🤝 제휴 및 문의</a>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="container" style="max-width: 600px;">
            <div style="text-align: center; margin-bottom: 40px;">
                <span class="hero-badge" style="background: var(--primary-soft); color: var(--primary);">Personalized Analysis</span>
                <h1 style="margin-top: 16px;">당신의 기운을<br>분석해드립니다 🔮</h1>
                <p style="color: var(--text-sub); font-weight: 500;">정확한 분석을 위해 정보를 입력해주세요.</p>
            </div>
            
            <div class="controls">
                <div class="input-section" style="display: flex; flex-direction: column; gap: 24px;">
                    <div class="input-group">
                        <label>닉네임</label>
                        <input type="text" id="user-nickname" class="modern-input" placeholder="이름 또는 별명">
                    </div>
                    <div class="input-group">
                        <label>태어난 날짜</label>
                        <div class="birth-select-group">
                            <select id="birth-year" class="modern-input"></select>
                            <select id="birth-month" class="modern-input"></select>
                            <select id="birth-day" class="modern-input"></select>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 40px;">
                    <button class="btn-today" style="width: 100%; padding: 20px; font-size: 18px;" onclick="startFortuneAnalysis()">나의 행운 분석 시작하기 →</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 🌌 전체 화면 분석 모션 그래픽 오버레이 -->
    <div id="analysis-overlay" class="full-screen-analysis" style="display: none;">
        <div class="analysis-content">
            <div class="cosmic-spinner">
                <div class="orbit"></div>
                <div class="planet"></div>
            </div>
            <h2 class="analyzing-title">우주의 기운을 모으고 있습니다</h2>
            <div class="analysis-steps">
                <p id="step-1" class="step">생년월일 데이터 확인 중...</p>
                <p id="step-2" class="step">천기누설 로직 가동 중...</p>
                <p id="step-3" class="step">맞춤형 행운 아이템 도출 중...</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p style="color: var(--text-sub); font-size: 13px;">© 2026 운명과 AI. All rights reserved.</p>
    </footer>

    <script src="horoscope.js"></script>
</body>
</html>
