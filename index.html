<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신비한 띠별 운세</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link active">🔮 띠별 운세</a>
            <a href="animal-test.html" class="nav-link">🐶 AI 동물상 테스트</a>
            <a href="contact.html" class="nav-link">🤝 제휴 및 문의</a>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="container">
            <h1>당신의 기운을<br>분석해드립니다 🔮</h1>
            
            <div class="controls">
                <div class="input-section">
                    <div class="input-group" style="flex: 1;">
                        <label>나의 생년월일</label>
                        <div class="birth-select-group">
                            <select id="birth-year" class="modern-input"></select>
                            <select id="birth-month" class="modern-input"></select>
                            <select id="birth-day" class="modern-input"></select>
                        </div>
                        <p style="font-size: 13px; color: var(--text-sub); margin-top: 8px; font-weight: 500;">
                            입력하신 정보를 바탕으로 띠와 운세를 자동 분석합니다.
                        </p>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn-today" onclick="checkTodayFortune()">오늘의 운세 분석</button>
                    <button class="btn-month" onclick="checkMonthFortune()">이달의 총운 분석</button>
                </div>
            </div>

            <!-- 분석 중 로딩 UI -->
            <div id="loading-overlay" class="loading-wrap" style="display: none;">
                <div class="spinner"></div>
                <p>데이터와 기운을 분석 중입니다...</p>
            </div>

            <div id="today-result-container" class="result-card">
                <div id="today-result-header">
                    <span class="zodiac-badge" id="res-zodiac">띠 분석 완료</span>
                    <span class="date-badge" id="res-date"></span>
                </div>
                
                <div class="infographic-section">
                    <div class="luck-score-wrap">
                        <span class="score-label">오늘의 행운 지수</span>
                        <div class="score-bar-bg">
                            <div id="luck-score-bar" class="score-bar-fill"></div>
                        </div>
                        <span id="luck-score-text" class="score-number">0점</span>
                    </div>
                </div>

                <div class="fortune-content">
                    <div class="summary-wrap" style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
                        <span id="res-summary-badge" class="summary-badge">분석</span>
                        <h2 id="res-title" style="margin: 0; font-size: 24px;">행운의 메시지</h2>
                    </div>
                    <p id="today-result-text" class="fortune-description"></p>
                </div>

                <div class="lucky-items-grid">
                    <div class="lucky-item">
                        <span class="icon">🔢</span>
                        <span class="label">행운의 숫자</span>
                        <span class="value" id="luck-num">-</span>
                    </div>
                    <div class="lucky-item">
                        <span class="icon">🎨</span>
                        <span class="label">행운의 색상</span>
                        <span class="value" id="luck-color">-</span>
                    </div>
                    <div class="lucky-item">
                        <span class="icon">📍</span>
                        <span class="label">행운의 방향</span>
                        <span class="value" id="luck-dir">-</span>
                    </div>
                </div>
            </div>

            <div class="history-container">
                <h3>📅 나의 운세 기록</h3>
                <div id="history-list"></div>
            </div>

            <div class="comments-container">
                <h3>💬 자유 게시판</h3>
                <div id="disqus_thread"></div>
                <script>
                    (function() { 
                    var d = document, s = d.createElement('script');
                    s.src = 'https://creattaen.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                    })();
                </script>
            </div>
        </div>

        <div class="monthly-sidebar" id="monthly-sidebar">
            <h3>🌙 이달의 운세</h3>
            <div id="monthly-result-text">
                <p style="color: var(--text-sub); text-align: left; margin-top: 20px;">
                    생년월일을 입력하고 버튼을 눌러 이달의 기운을 확인해보세요!
                </p>
            </div>
        </div>
    </div>

    <div id="fortune-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close" onclick="closeFortuneModal()">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="horoscope.js"></script>
</body>
</html>
