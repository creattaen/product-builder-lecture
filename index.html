<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신비한 띠별 운세</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link active">🔮 띠별 운세</a>
            <a href="animal-test.html" class="nav-link">🐶 AI 동물상 테스트</a>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="container">
            <h1>오늘의 행운을<br>확인해보세요 🔮</h1>
            
            <div class="controls">
                <div class="input-section">
                    <div class="input-group">
                        <label>나의 띠 선택</label>
                        <select id="zodiac-select">
                            <option value="쥐띠">🐭 쥐띠</option>
                            <option value="소띠">🐮 소띠</option>
                            <option value="호랑이띠">🐯 호랑이띠</option>
                            <option value="토끼띠">🐰 토끼띠</option>
                            <option value="용띠">🐲 용띠</option>
                            <option value="뱀띠">🐍 뱀띠</option>
                            <option value="말띠">🐴 말띠</option>
                            <option value="양띠">🐑 양띠</option>
                            <option value="원숭이띠">🐵 원숭이띠</option>
                            <option value="닭띠">🐔 닭띠</option>
                            <option value="개띠">🐶 개띠</option>
                            <option value="돼지띠">🐷 돼지띠</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>태어난 날짜</label>
                        <input type="date" id="birth-date" class="modern-input">
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn-today" onclick="checkTodayFortune()">오늘의 운세 분석</button>
                    <button class="btn-month" onclick="checkMonthFortune()">이달의 총운</button>
                </div>
            </div>

            <!-- 분석 중 로딩 UI -->
            <div id="loading-overlay" class="loading-wrap" style="display: none;">
                <div class="spinner"></div>
                <p>생년월일과 기운을 분석 중입니다...</p>
            </div>

            <div id="today-result-container" class="result-card">
                <div id="today-result-header">
                    <span class="zodiac-badge" id="res-zodiac">쥐띠</span>
                    <span class="date-badge" id="res-date">2026.02.21</span>
                </div>
                <div class="fortune-content">
                    <h2 id="res-summary">대길(大吉) - 만사형통의 날</h2>
                    <p id="today-result-text">띠를 선택하고 운세를 확인해보세요!</p>
                </div>
                <div class="lucky-items-grid">
                    <div class="lucky-item">
                        <span class="label">행운의 숫자</span>
                        <span class="value" id="luck-num">7</span>
                    </div>
                    <div class="lucky-item">
                        <span class="label">행운의 색상</span>
                        <span class="value" id="luck-color">Indigo</span>
                    </div>
                    <div class="lucky-item">
                        <span class="label">행운의 방향</span>
                        <span class="value" id="luck-dir">동쪽</span>
                    </div>
                </div>
            </div>

            <div class="history-container">
                <h3>📅 나의 기록</h3>
                <div id="history-list"></div>
            </div>

            <div class="comments-container">
                <h3>💬 자유 게시판</h3>
                <div id="disqus_thread"></div>
                <script>
                    (function() { 
                    var d = document, s = d.createElement('script');
                    s.src = 'https://creattaen.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                    })();
                </script>
            </div>

            <div class="contact-container" id="contact-container">
                <div class="contact-header" onclick="toggleContactForm()">
                    <h3>🤝 제휴 및 문의</h3>
                    <span id="contact-arrow">▼</span>
                </div>
                <div class="contact-content" id="contact-content">
                    <form action="https://formspree.io/f/xkovqnyn" method="POST" class="contact-form">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="성함 또는 업체명" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="이메일 주소" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" rows="4" placeholder="문의 내용을 입력해 주세요." required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">문의 전송</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="monthly-sidebar" id="monthly-sidebar">
            <h3>🌙 이달의 운세</h3>
            <div id="monthly-result-text">
                <p style="color: var(--text-sub); text-align: left; margin-top: 20px;">
                    아직 이번 달 운세를 확인하지 않았습니다. 버튼을 눌러보세요!
                </p>
            </div>
        </div>
    </div>

    <div id="fortune-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close" onclick="closeFortuneModal()">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="horoscope.js"></script>
</body>
</html>
