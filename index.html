<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮 신비한 띠별 운세 & 동물상 테스트 🔮</title>
    <link rel="stylesheet" href="style.css">
    <!-- TensorFlow.js and Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>

    <div class="page-wrapper">
        <div class="container">
            <h1>🔮 신비한 운세 & AI 테스트 🔮</h1>
            
            <!-- 🐶 동물상 테스트 섹션 -->
            <div class="animal-test-container">
                <h3>🐶 AI 동물상 테스트 (강아지 vs 고양이)</h3>
                <p class="test-desc">얼굴 사진을 올려보세요. AI가 당신의 동물상을 분석합니다!</p>
                
                <div class="upload-area" id="upload-area" onclick="document.getElementById('file-input').click()">
                    <div id="upload-label">
                        <span class="upload-icon">📸</span>
                        <p>사진을 클릭하거나 드래그하여 업로드</p>
                    </div>
                    <img id="face-image" src="" alt="Face Image" style="display: none;">
                    <input type="file" id="file-input" accept="image/*" onchange="handleImageUpload(event)" style="display: none;">
                </div>

                <div id="loading-area" style="display: none;">
                    <div class="spinner"></div>
                    <p>AI가 분석 중입니다...</p>
                </div>

                <div id="result-area" style="display: none;">
                    <div class="result-message" id="result-message"></div>
                    <div class="bar-container">
                        <div class="bar-item">
                            <span>강아지상</span>
                            <div class="progress-bg"><div id="dog-bar" class="progress-fill dog-color"></div></div>
                            <span id="dog-percent">0%</span>
                        </div>
                        <div class="bar-item">
                            <span>고양이상</span>
                            <div class="progress-bg"><div id="cat-bar" class="progress-fill cat-color"></div></div>
                            <span id="cat-percent">0%</span>
                        </div>
                    </div>
                    <button class="btn-retry" onclick="retryTest()">다시 하기</button>
                </div>
            </div>

            <div class="controls">
                <h3>📅 띠별 운세 확인</h3>
                <select id="zodiac-select">
                    <option value="쥐띠">🐭 쥐띠</option>
                    <option value="소띠">🐮 소띠</option>
                    <option value="호랑이띠">🐯 호랑이띠</option>
                    <option value="토끼띠">🐰 토끼띠</option>
                    <option value="용띠">🐲 용띠</option>
                    <option value="뱀띠">🐍 뱀띠</option>
                    <option value="말띠">🐴 말띠</option>
                    <option value="양띠">🐑 양띠</option>
                    <option value="원숭이띠">🐵 원숭이띠</option>
                    <option value="닭띠">🐔 닭띠</option>
                    <option value="개띠">🐶 개띠</option>
                    <option value="돼지띠">🐷 돼지띠</option>
                </select>

                <div class="btn-group">
                    <button class="btn-today" onclick="checkTodayFortune()">오늘의 운세 보기</button>
                    <button class="btn-month" onclick="checkMonthFortune()">이달의 운세 보기</button>
                </div>
            </div>

            <div id="today-result-container">
                <div id="today-result-text">운세 결과를 확인해보세요!</div>
            </div>

            <div class="history-container">
                <h3>📅 나의 운세 기록</h3>
                <div id="history-list"></div>
            </div>

            <div class="comments-container">
                <h3>💬 자유 게시판</h3>
                <div id="disqus_thread"></div>
                <script>
                    (function() { 
                    var d = document, s = d.createElement('script');
                    s.src = 'https://creattaen.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            </div>

            <div class="contact-container" id="contact-container">
                <div class="contact-header" onclick="toggleContactForm()">
                    <h3>🤝 제휴 및 문의</h3>
                    <span id="contact-arrow">▼</span>
                </div>
                <div class="contact-content" id="contact-content">
                    <form action="https://formspree.io/f/xkovqnyn" method="POST" class="contact-form">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="성함 또는 업체명" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="이메일 주소" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" rows="4" placeholder="문의 내용을 입력해 주세요." required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">문의하기</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="monthly-sidebar" id="monthly-sidebar">
            <h3>🌙 이달의 운세</h3>
            <div id="monthly-result-text">
                <p style="color: var(--text-muted); text-align: center; margin-top: 40px;">
                    아직 이번 달 운세를<br>뽑지 않았습니다.<br><br>좌측 버튼을 눌러 확인하세요!
                </p>
            </div>
        </div>
    </div>

    <!-- Fortune Detail Modal -->
    <div id="fortune-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close" onclick="closeFortuneModal()">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
